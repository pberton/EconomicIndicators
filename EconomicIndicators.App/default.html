<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Indicadores de Chile</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- Application references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/dataProxy.js"></script>
    <script src="/js/navigator.js"></script>
    <script src="/js/default.js"></script>
</head>
<body>
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/groupedItems/groupedItems.html'}"></div>
    <div id="appbar" data-win-control="WinJS.UI.AppBar" >
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmd', label:'Actualizar', icon:'refresh'}" onclick="Data.loadData()" type="button"></button>
    </div>  

    <div data-win-control="WinJS.UI.SettingsFlyout" data-win-options="{settingsCommandId:'privacy', width:'narrow'}">
        <div class="win-ui-dark win-header">
            <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
            <div class="win-label">Privacy Policy</div>
        </div>
        <div class="win-content win-settings-section">
            <h3>Privacy Policy</h3>
            <div>This application does not collect or share personal information.</div>
        </div>
    </div>
</body>
</html>
